box: k0kubun/llvm38-assert-ruby24
build:
  steps:
    - bundle-install
    - script:
        name: clone cruby
        code: git submodule init && git submodule update
    - script:
        name: compile
        code: bundle exec rake compile insns_bc
    - script:
        name: rspec
        code: bundle exec rake spec
    - script:
        name: optcarrot
        code: bundle exec rake optcarrot:run || true # this can't succeed on CI now...
    - script:
        name: bm_loop_while
        code: bin/bm_loop_while
    - script:
        name: bm_plus
        code: bin/bm_plus
    - script:
        name: bm_empty_method
        code: bin/bm_empty_method
    - script:
        name: bm_app_fib
        code: bin/bm_app_fib
    - script:
        name: check installability
        code: bundle exec rake install
