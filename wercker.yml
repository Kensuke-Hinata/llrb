box: k0kubun/llvm38-ruby24
build:
  steps:
    - bundle-install
    - script:
        name: clone cruby
        code: git submodule init && git submodule update
    - script:
        name: compile
        code: bundle exec rake compile
    - script:
        name: rspec
        code: bundle exec rake spec
    - script:
        name: rspec
        code: bin/benchmark
