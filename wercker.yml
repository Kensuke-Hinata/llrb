box: k0kubun/llvm38-ruby24
build:
  steps:
    - bundle-install
    - script:
        name: compile
        code: bundle exec rake compile
    - script:
        name: rspec
        code: bundle exec rake spec
    - script:
        name: benchmark:bm_app_fib
        code: bundle exec bin/benchmark bin/scripts/bm_app_fib.rb
    - script:
        name: benchmark:llrb_funcall
        code: bundle exec bin/benchmark bin/scripts/llrb_funcall.rb
